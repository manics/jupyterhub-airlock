{% block baseinfo %}

<div class="home-nav">
  {% if jupyterhub_home %}
  <div>
    <a href="{{jupyterhub_home}}">JupyterHub Home</a>
  </div>
  {% end %}

  <div>
    <a href="{{reverse_url('home')}}">Airlock Home</a>
  </div>
</div>

{% if username %}
<dl>
  <dt>User</dt>
  <dd>{{username}}</dd>
  <dt>Groups</dt>
  {% for g in groups %}
  <dd>{{g}}</dd>
  {% end %}
  {% if is_admin %}
  <dt>Admin</dt>
  <dd>{{is_admin}}</dd>
  {% end %}
</dl>
{% end %}

{% end %}
